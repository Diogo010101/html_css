<!DOCTYPE html>
<html lang="pt-br">

    <title>Mesclando Tabelas</title>

<body>
    <table>
        <caption>MESCLAGEM DE CÃ‰CULAS</caption>
        <thead>

        <tbody>

            <tr>

            </tr>
            <tr>
                <td>A4</td>
                <td colspan="2">B4</td>
            </tr>
        </tbody>

    </table>
    
</body>
</html>

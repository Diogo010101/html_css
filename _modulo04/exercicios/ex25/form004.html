<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/form04.css">
    <title>Média Escolar</title>
</head>
<body>

    <main>
        <form action="#" method="POST" autocomplete="on">
            <h1>Escola Administrativa de São Paulo</h1>
            <div>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="idnome" minlength="5" maxlength="25" required placeholder="Seu nome" autocomplete="username">
            </div>
        
            <div>
                <label for="idnota">Nota</label>
                <input type="number" name="nota" id="idnota" min="0" max="10" step="0.5" required value="5">
            </div>
        
            <div>
                <label for="idmes">Mês</label>
                <input type="month" name="mes" id="idmes" value="2020-05" autocomplete="bday-month">
            </div>

            <div class="botoes">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </form>
    </main>


    
</body>
</html>

<body>
    <form action="#" method="get">
        <div>
            <h1>Jogo favorito</h1>
            <label for="idgame">JOGOS</label>
            <select name="game" id="idgame">
                <option value=""></option>
                <optgroup label="Nintendo" value="Nintendo">
                    <option value="SMW">Super Mario Wonder</option>
                    <option value="METROIDD">Metroid Dread</option>
                    <option value="TLOZTOTK">The Legend of Zelda: TOTK</option>

                <optgroup label="PlayStation" value="PlayStation">
                    <option value="GOWRAG">God of War Ragnarok</option>
                    <option value="HFW">Horizon Forbidden West</option>
                    <option value="RACRA">Ratchet and Clank Rift Apart</option>
                </optgroup>

                <optgroup label="XboxSeries" value="XboxSeries">
                    <option value="HALOINF">Halo Infinite</option>
                    <option value="GEARSV">Gears of War V</option>
                    <option value="FORZAM7">Forza Motorsport 7</option>
                </optgroup>

                <optgroup label="PC" value="PC">
                    <option value="CS2">CS 2</option>
                    <option value="BG">Baldur's Gate</option>
                </optgroup>
            </select>
        </div>

<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>
<body>

        <h1>Exemplo de Output</h1>
        <div>
            <label for="idint1">Número 1</label>

            oninput="isoma.innerHTML = Number(idint1.value) + Number(idint2.value)">
        </div>
        <div>

            oninput="idsoma.innerHTML = Number(idint1.value) + Number(idint2.value)">

</body>
</html>

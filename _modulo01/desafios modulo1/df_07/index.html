<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo uma imagem completa? Experimente aumentar o tamanho da sua janela para uma melhor experiência &#x1F92F;</p>
    
    <picture>
        <source media="(max-width: 790px)" srcset="/img/paisagem-p.png" type="image/png">
        <source media="(max-width: 1200px)" srcset="/img/paisagem-m.png" type="image/png">
        <img src="/img/paisagem-g.png" alt="Mulher de costas para câmera com os braços abertos no topo de uma montanha">
    </picture>
    
</body>
</html>
